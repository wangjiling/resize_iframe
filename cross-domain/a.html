<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resize iframe</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            outline: 0;
        }
        body{
            background-color: #f5f8fa;
            font-size: 16px;
            padding: 50px 20px;
        }
        p{
            text-align: center;
        }
        iframe{
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

<p>www.vincent1.com</p>

<iframe src="http://www.vincent2.com:3000/cross-domain/b.html" id="a_iframe" frameborder="0"></iframe>

</body>
</html>
